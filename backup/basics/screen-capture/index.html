    <style>
    #capture-area {
       width: 1024px;
       height: 768px;
       margin: auto;
    }
    </style>
    
    <script>
       function screenCapture() {
          let captureArea = document.querySelector("#capture-area");
          let captureResult = document.querySelector("#capture-result");
          html2canvas(captureArea, {scale: 0.2}).then(canvas => {
             console.log("captured");
             captureArea.style.display = "none";
             
             captureResult.innerHTML = "<h1>This is the captured image:</h1>";
             
             canvas.style.width = "205px";
             canvas.style.height = "153px";
             console.log(canvas);
             
             captureResult.appendChild(canvas)
          });
       }
    </script>

<body onload="PlayerManager.instance().startKnot()">
   <div class="sty-main-panel">
      <div class="sty-control-panel std-border">
      </div>
      <div class="sty-work-panel">
         <div id="knot-panel" class="sty-knot-panel std-border"><div class="template-presentation">
<p><img src="images/ampliacao-eletro.gif" alt="EKG-A" /></p>
<p>We did not find features that increase the likelihood of myocardial ischemia. Moreover, our patient has a pleuritic chest pain that gets worse when the patient lays down.</p>
<p>In the EKG we found ST-segment elevation in almost all leads. Also, we found a depression of the PR segment in the DII lead.</p>
</div>
<dcc-trigger action="previous-knot" label="Previous Knot"  image="images/icon-back.svg" location="player-panel"></dcc-trigger></div>
         <div id="player-panel" class="sty-player-panel std-border"></div>
      </div>
   </div>

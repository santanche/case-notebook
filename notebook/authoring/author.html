<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
   <title>Authoring Environment</title>
   
   <link title="Standard Stylesheet" rel="stylesheet" type="text/css" href="css/author.css">

   <script type="text/javascript" src="../dccs/components/dcc-base.js"></script>
   <script type="text/javascript" src="../dccs/components/dcc-trigger.js"></script>
   <script type="text/javascript" src="../dccs/components/dcc-character.js"></script>
   <script type="text/javascript" src="../dccs/components/editable/dcc-character-editable.js"></script>
   <script type="text/javascript" src="../dccs/components/dcc-lively-dialog.js"></script>
   <script type="text/javascript" src="../dccs/components/editable/dcc-lively-dialog-editable.js"></script>
   <script type="text/javascript" src="../dccs/components/dcc-resource-selector.js"></script>
   
   <script type="text/javascript" src="js/dcc-author-server-proxy.js"></script>
   <script type="text/javascript" src="js/author.js"></script>
</head>
<body onload="startSystem()">
   <div class="author-panel">
      <div class="control-panel std-border">
         <div class="control-button"><dcc-trigger action="control-load" label="Load" image="icons/icon-load.svg"></dcc-trigger></div>
         <div class="control-button"><dcc-trigger action="control-save" label="Save" image="icons/icon-save.svg"></dcc-trigger></div>
         <div class="control-button"><dcc-trigger action="control-new-knot" label="New Knot" image="icons/icon-new-knot.svg"></dcc-trigger></div>
         <div class="control-button"><dcc-trigger action="control-edit-knot" label="Edit Knot" image="icons/icon-edit-knot.svg"></dcc-trigger></div>
         <div class="control-button"><dcc-trigger action="control-knot-up" label="Knot Up" image="icons/icon-knot-up.svg"></dcc-trigger></div>
         <div class="control-button"><dcc-trigger action="control-knot-down" label="Knot Down" image="icons/icon-knot-down.svg"></dcc-trigger></div>
         <div class="control-button"><dcc-trigger action="control-config" label="Config" image="icons/icon-config.svg"></dcc-trigger></div>
      </div>
      <div class="work-panel">
         <div class="navigation-panel std-border">
           <div id="slide-set" style="display:none;flex-direction: column;">
             <div class="control-button"><dcc-trigger action="edit-slide01" label="Slide01" image="images/mono-slide.svg"></dcc-trigger></div>
             <div class="control-button"><dcc-trigger action="edit-slide02" label="Slide02" image="images/mono-slide.svg"></dcc-trigger></div>
           </div>
         </div>
         <div id="knot-panel" class="sty-knot-panel std-border">
            <div id="slide01"></div>
         </div>
      </div>
   </div>
</body>
</html>
